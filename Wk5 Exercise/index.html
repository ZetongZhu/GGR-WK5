<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Title of the web page -->
    <title>Zetong's Lab 2 map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- MapBox map styling -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
    <!-- MapBox functionalities -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    
    <style>
        /* Setting boundaries for map displaying on the website */
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- The section for map -->
    <div id="map"></div>

    <!-- Link to script.css file for styling on top of the base-->
    <script src="script.js"></script>

</body>

</html>
